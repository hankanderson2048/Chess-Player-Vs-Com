<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chess with AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.css">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #board { width: 400px; margin: 20px auto; }
    button { margin-top: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>♟️ Chess with AI</h1>
  <div id="board"></div>
  <button onclick="getAiMove()">Get AI Move</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script>
  <script>
    const game = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: (source, target) => {
        const move = game.move({ from: source, to: target, promotion: 'q' });
        if (!move) return 'snapback';
      }
    });

    async function getAiMove() {
      const response = await fetch("https://hjy3ayrjaf.execute-api.us-west-1.amazonaws.com/move", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ moves: game.history() })
      });
      const data = await response.json();
      if (data.next_move) {
        const move = game.move(data.next_move);
        if (move) board.position(game.fen());
      } else {
        alert("AI error: " + JSON.stringify(data));
      }
    }
  </script>
</body>
</html>
